<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Inoffizieller Lima-Minecraft-City Server</title>
		<meta name="description" content="Inoffizieller Minecraft-Server der Lima-City Community" />
		<meta name="keywords" content="minecraft,server,lima-city" />
		<link media="screen" href="http://minecraft.hack-center.de:8123/css/dynmap_style.css" type="text/css" rel="stylesheet">
		<link media="screen" href="http://minecraft.hack-center.de:8123/css/standalone.css" type="text/css" rel="stylesheet">
		<style type="text/css">
			*{margin:0;padding:0;overflow:hidden;}
			html,body{background:#525757 url(images/vorschau_map.jpg) no-repeat center center;}
		</style>
	</head>
	<body>
		<a href="http://minecraft.hack-center.de:8123/">
			<div id="mcmap" class="dynmap">
				<div class="sidebar">
					<div class="panel">
						<div class="hitbar"></div>
					</div>
				</div>
				<div class="compass compass_S compass_flat"></div>
				<div class="chat">
					<div class="messagelist"></div>
					<input type="text" class="chatinput" id="chatinput" value="">
				</div>
				<div class="largeclock timeofday">
					<div style="height: 60px; background-position: 45.2704px -21.2271px;" class="timeofday sun">
					</div>
					<div class="timeofday digitalclock day">13:37</div>
				</div>
			</div>
		</a>
	</body>
</html>
