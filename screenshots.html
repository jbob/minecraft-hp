<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Inoffizieller Lima-Minecraft-City Server – Screenshots, Videos</title>
		<meta name="description" content="Inoffizieller Minecraft-Server der
		Lima-City Community – Screenshots, Videos" />
		<meta name="keywords" content="minecraft,server,lima-city,screenshots,
		videos" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"
			type="text/javascript"></script>
		<script type="text/javascript" src="lb/jquery.lightbox-0.5.min.js"></script>
		<link rel="stylesheet" type="text/css" href="lb/jquery.lightbox-0.5.css" media="screen" />
		<script type="text/javascript">
			$(document).ready(function() {
				$("#kochmarkus-screenshots").click(function() {
					$("#kochmarkus-screenshots-content").load("screenshots/kochmarkus/text.html",function(){
						$("#kochmarkus-screenshots-content a").lightBox();
					});
				});
				$("#sonok-screenshots").click(function() {
					$("#sonok-screenshots-content").load("screenshots/sonok/text.html",function(){
						$("#sonok-screenshots-content a").lightBox();
					});
				});
				$("#thomasba-screenshots").click(function() {
					$("#thomasba-screenshots-content").load("screenshots/thomasba/text.html",function(){
						$("#thomasba-screenshots-content a").lightBox();
					});
				});
				
			});
		</script>
	</head>
	<body>
		<div id="page">
			<h1>Lima-Minecraft-City – Screenshots, Videos</h1>

			<nav>
			  <a href="index.html">zurück</a>
			</nav>
			<section id="kochmarkus">
				<h2 class="link" id="kochmarkus-screenshots">Screenshots von kochmarkus</h2>
				<div id="kochmarkus-screenshots-content"></div>
			</section>
			
			<section id="sonok">
				<h2 class="link" id="sonok-screenshots">Screenshots von sonok</h2>
				<div id="sonok-screenshots-content"></div>
			</section>

			<section id="thomasba">
				<h2 class="link" id="thomasba-screenshots">Screenshots von thomasba</h2>
				<div id="thomasba-screenshots-content"></div>
			</section>

			<footer>
				Kontakt: <a href="http://www.lima-city.de/groups/lima-minecraft-city">Lima-Minecraft-City Gruppe</a>
			</footer>
		</div>
	</body>
</html>
